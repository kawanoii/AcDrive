<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app>
      <v-app-bar app elevate-on-scroll>
        <v-app-bar-nav-icon @click="drawer = !drawer" class="grey--text"></v-app-bar-nav-icon>
        <v-toolbar-title class="text-uppcase grey--text">
          <span class="font-weight-light title">AcFun</span>
          <span class="title">Drive</span>
        </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn text color="grey" @click="exit">
          <span>退出</span>
          <v-icon right>mdi-exit-to-app</v-icon>
        </v-btn>
      </v-app-bar>

      <v-navigation-drawer v-model="drawer" app>
        <v-list nav>
          <v-list-item-group v-model="item" color="grey darken-4">
            <v-list-item v-for="(item, i) in items" :key="i">
              <v-list-item-icon>
                <v-icon v-text="item.icon"></v-icon>
              </v-list-item-icon>

              <v-list-item-content>
                <v-list-item-title v-text="item.text"></v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list-item-group>
        </v-list>
        <v-divider></v-divider>
        <v-list>
          <v-list-item color="grey darken-4">
            <v-list-item-icon>
              <v-icon>mdi-information</v-icon>
            </v-list-item-icon>

            <v-list-item-content>
              <v-list-item-title>About</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
      </v-navigation-drawer>
      <v-content>
        <v-container>
          <div  v-for="download in downs" :key=download.ID>
          <v-card class="mx-auto" :color=cardcolor(download.code)>
            <v-card-title class="font-weight-medium body-1">{{ download.filename }}</v-card-title>
            <v-card-text>
              <p class="font-weight-thin caption">Ncd: {{ download.ncd }}</p>
              <v-progress-linear :value=rate(download.oknum,download.blocknum)></v-progress-linear>
              <p v-if="!download.error"class=" text--primary">Message: {{ download.message }}</p>
              <p v-if="download.error" class="text--primary">Error: {{ download.error }}</p>
            </v-card-text>
          </v-card>
        </div>
        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    var ws = new WebSocket("ws://localhost:8080/status")
    var app = new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        acauth: 0,
        downs: [],
        ups: [],
        drawer: true,
        item: 0,
        items: [{
            text: "授权",
            icon: "mdi-view-dashboard"
          },
          {
            text: "历史 ",
            icon: "mdi-history"
          },
          {
            text: "上传",
            icon: "mdi-upload"
          },
          {
            text: "下载 ",
            icon: "mdi-download"
          }
        ]
      },
      computed:{
   
      },
      methods: {
        exit: function () {
          axios.get('/exit');
          location.reload();
        },
        rate :function(oknum,allnum){
          return 100*oknum/allnum
        },
        cardcolor: function(code) {
          var color
          switch(code){
            case 0:
              color = "green"
              break;
            case 1:
              color = "blue"
              break;
            case 3:
             color = "yellow"
             break;
            case -1:
              color = "red"
              break;
          }
          return color
        }
      }
    })
    ws.onopen = function () {
      console.log("ws Open!")
    }
    ws.onmessage = function (message) {
      var mjson = JSON.parse(message.data);
      app.acauth = mjson.acauth
      app.downs = mjson.downs
      app.ups = mjson.ups
      console.log(mjson)
    }
  </script>

</body>

</html>
